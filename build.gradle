apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "junit:junit:4.7"
    compile "org.apache.maven.surefire:surefire-junit4:2.13"
}

sourceSets {
    main {
        java { srcDir 'src/main/java' }
        resources { srcDir 'src/main/resources'}
    }
}
